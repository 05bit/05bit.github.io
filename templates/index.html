<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		body {
			font-family: 'Montserrat', sans-serif;
		}
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
			background-color: #333;
			color: #fff;
		}
		.logo {
			font-size: 24px;
			font-weight: bold;
		}
		.menu {
			display: flex;
			align-items: center;
		}
		.menu a {
			color: #fff;
			text-decoration: none;
			margin-left: 20px;
		}
		.content {
			padding: 20px;
		}
		.items {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.items li {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo">My Website</div>
		<div class="menu">
			<a href="#">Team</a>
			<a href="#">Projects</a>
			<a href="#">Contact Us</a>
		</div>
	</div>
	{{ content.about }}
	<div class="content">
		<ul class="items">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>
	</div>
</body>
</html>
