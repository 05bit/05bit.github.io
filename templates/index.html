<!DOCTYPE html>
<html>
<head>
	<title>.5bit studio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		body {
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			background-color: #343839;
			color: #F4F5F5;
		}
		a {
			color: #FEF9A3;
			text-decoration: none;
		}
		h4 {
			margin-bottom: 0;
		}
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem;
		}
		.logo {
			font-weight: bold;
			background-image: url("assets/logo-inverted.svg");
			background-repeat: no-repeat;
			background-size: contain;
			width: 15rem;
			height: 1.5rem;
		}
		.menu {
			display: flex;
			align-items: center;
		}
		.menu a {
			color: #FEF9A3;
			text-decoration: none;
			margin-left: 1.5rem;
		}
		.content {
			padding: 1.5rem;
		}
		.content-text {
			max-width: 42rem;
			padding: 3rem 1rem;
			margin: 0 auto;
		}
		.about {
			background-image: url("assets/cover.jpg");
			background-size: cover;
			background-position: center;
			text-align: left;
		}
		.about-text {
			max-width: 42rem;
			padding: 3rem 1rem;
			margin: 0 auto;
			line-height: 1.5;
			background-color: #FFFFFF;
			color: #343839;
		}
		.projects {
			padding: 0;
			margin: 0;
		}
		a.social-media {
			display: inline-block;
			margin-top: 1rem;
			margin-right: 1rem;
		}
		a.social-media svg {
			display: inline-block;
			/* margin-top: -4px; */
		}

		a.social-media {
			display: inline-flex;
			align-items: center;
		}

		a.social-media svg {
			width: 1.5rem;
			height: 1.5rem;
			margin-right: 0.25rem;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo"></div>
		<div class="menu">
			<!-- <a href="#">Team</a> -->
			<a href="#">Projects</a>
			<a href="mailto:team@05bit.com">Contact Us</a>
		</div>
	</div>
	<div class="about">
		<div class="about-text">{{ content.about }}</div>
	</div>
	<div class="content">
		<div class="content-text">
			<div class="projects">
				...
			</div>	
			<div class="contacts">
				{{ content.contacts }}
			</div>
		</div>
	</div>
</body>
</html>
